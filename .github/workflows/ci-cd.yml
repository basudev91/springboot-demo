name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: Run Tests
        run: mvn test

      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Generate Swagger docs
        run: mvn springdoc-openapi:generate
        # alternatively add swagger-ui dependency to expose docs at runtime

  docker-build-push:
    needs: build-test-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: tech.sahoobasudev@gmail.com
          password: Basu#12345

      - name: Build Docker image
        run: docker build -t basutest/demo-app:latest .

      - name: Push Docker image
        run: docker push basutest/demo-app:latest

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v1
        with:
          namespace: default
          manifests: |
            ./k8s/deployment.yaml
            ./k8s/service.yaml
          images: |
            basutest/demo-app:latest